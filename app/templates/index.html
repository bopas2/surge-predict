{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block script %}{% endblock %} <!-- 404 error on <script type="text/javascript" src="{{ url_for('static', filename='validation.js') }}"></script> -->
{% block body %}
<div class="jumbotron">
  <h1>Surge Surfer</h1>
  <p class="lead">Flexible service for <i>Jeopardy!</i> fans</p>
</div>

<!-- display error -->

{% block ifError %}
    {% if error != "" %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
{% endblock ifError %}

<!-- form -->

<form name="questionform" action="/" method="POST">
    <div class="row">
        <div class="col mb-3">
            <label for="startLocation">Starting Location</label>
            <input type="text" class="form-control" name="startLocation" />  
        </div>
        <div class="col mb-3">
            <label for="endLocation">Ending Location</label>
            <input type="text" class="form-control" name="endLocation" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="startTime">Earliest Time</label>
            <input type="time" name="startTime">
        </div>
        <div class="col">
            <label for="endTime">Latest Time</label>
            <input type="time" name="endTime"> 
        </div>
    </div>
